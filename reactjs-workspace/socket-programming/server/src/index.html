<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSockets</title>
  </head>
  <body>
    <h1>WebSockets Basics</h1>
    <script>
      let socket = null;

      function connect_socket() {
        socket = new WebSocket('wss://pod17.zendesk.com/edge_proxy/status');
        socket.addEventListener("close", connect_socket); // <- rise from your grave!
        heartbeat();
      }

      function heartbeat() {
        if (!socket) return;
        if (socket.readyState !== 1) return;
        socket.send("heartbeat");
        setTimeout(heartbeat, 500);
      }

      connect_socket();
    </script>
  </body>
</html>
